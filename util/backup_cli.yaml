# Parallels VM Backup CLI Configuration
# Generated by: backup_cli init
# Date: 2025-11-26 11:25:24

azure:
  storage_account: stlocaldevbackupppozdl5m
  container: parallels-vm
  rclone_remote: azure-backup

parallels:
  vm_name: Ubuntu
  vm_dir: ~/Parallels

restore:
  dest_dir: ~/ParallelsRestore

options:
  suspend_before_push: true
  resume_after_push: true
  transfers: 4
  checkers: 8
  bandwidth_limit: "10M"
  # Exclude active .hds file (the one currently being written to)
  # When true, backup represents last SmartGuard snapshot state
  # Faster backups, but lose changes since last snapshot on restore
  exclude_active_hds: true

# Sync rounds - files synced in order by max size
# Each round syncs files up to that size, final round syncs all remaining
sync_rounds:
  - 3G
  - 6G
  - 20G
